apiVersion: apps/v1
kind: Deployment
metadata:
  name: modmail-bot
  namespace: modmail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: modmail-bot
  template:
    metadata:
      labels:
        app: modmail-bot
    spec:
      containers:
        - name: modmail-bot
          image: ghcr.io/python-discord/modmail:master
          resources:
            requests:
              cpu: 75m
              memory: 600Mi
            limits:
              cpu: 125m
              memory: 1000Mi
          imagePullPolicy: "Always"
          volumeMounts:
          - mountPath: /opt/modmail/plugins
            name: plugins-vol
          - mountPath: /opt/modmail/temp
            name: temp-vol
          env:
          - name: TMPDIR
            value: /opt/modmail/temp
          envFrom:
            - secretRef:
                name: modmail
            - configMapRef:
                name: modmail-config-env
          securityContext:
            readOnlyRootFilesystem: true
      volumes:
      - name: plugins-vol
        emptyDir: {}
      - name: temp-vol
        emptyDir:
          medium: Memory
      securityContext:
        fsGroup: 2000
        runAsUser: 1000
        runAsNonRoot: true
