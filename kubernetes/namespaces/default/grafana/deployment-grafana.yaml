apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:11.0.0-preview
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
             cpu: 200m
             memory: 100Mi
            limits:
              cpu: 300m
              memory: 250Mi
          envFrom:
            - configMapRef:
                name: grafana-default
            - secretRef:
                name: grafana-secret-env
          volumeMounts:
            - mountPath: /var/lib/grafana
              name: grafana-volume
            - mountPath: /tmp
              name: grafana-tmp
          securityContext:
            readOnlyRootFilesystem: true
      volumes:
        - name: grafana-volume
          persistentVolumeClaim:
            claimName: grafana-storage
        - name: grafana-tmp
          emptyDir:
            medium: Memory
      securityContext:
        fsGroup: 2000
        runAsUser: 1000
        runAsNonRoot: true
