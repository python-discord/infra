groups:
  - name: etcd
    rules:
      - alert: EtcdErrorsSpike
        expr: rate(etcd_request_error_total[5m]) > 0
        for: 5m
        labels:
          severity: page
        annotations:
          summary: "Etcd request errors are spiking"
          description: "Etcd request errors are spiking on {{ $labels.instance }} for {{ $labels.operation }}s to {{ $labels.type }}"
