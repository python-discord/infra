loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 3
  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: index_
          period: 24h
  storage:
    type: s3
  limits_config:
    volume_enabled: true

deploymentMode: SingleBinary

singleBinary:
  replicas: 3
  persistence:
    enabled: false
  extraArgs:
    - "--pattern-ingester.enabled=true"
  extraVolumes:
    - name: var-loki-tmpfs
      emptyDir:
        medium: Memory
  extraVolumeMounts:
    - name: var-loki-tmpfs
      mountPath: /var/loki

chunksCache:
  allocatedMemory: 1024

read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0

minio:
  enabled: true
