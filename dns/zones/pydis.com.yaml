---
'':
  - octodns:
      cloudflare:
        auto-ttl: true
        proxied: true
    ttl: 300
    type: AAAA
    value: '100::'
  - octodns:
      cloudflare:
        auto-ttl: true
    ttl: 300
    type: MX
    values:
      - exchange: mail.pydis.wtf.
        preference: 10
  - octodns:
      cloudflare:
        auto-ttl: true
    ttl: 300
    type: TXT
    values:
    - keybase-site-verification=nPFHPag1t4_lbDluRl2ey0GDyz8gdhucyWi5r3DsbzU
    - v=spf1 mx ~all

'*':
  octodns:
    cloudflare:
      auto-ttl: true
  ttl: 300
  type: CNAME
  value: pythondiscord.com.

_dmarc:
  octodns:
    cloudflare:
      auto-ttl: true
  ttl: 300
  type: TXT
  values:
    - v=DMARC1\; p=quarantine\; rua=mailto:dmarc+reports@pydis.wtf\; ruf=mailto:dmarc+forensics@pydis.wtf\; fo=1\; adkim=s\; aspf=s

lovelace._domainkey:
  octodns:
    cloudflare:
      auto-ttl: true
  ttl: 300
  type: TXT
  values:
    - v=DKIM1\; h=sha256\; k=rsa\; 
