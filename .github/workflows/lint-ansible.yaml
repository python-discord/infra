name: Lint Ansible play books

on:
  workflow_call:
    secrets:
      vault-password:
        required: true

jobs:
  lint-ansible:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python Dependencies
        uses: HassanAbouelela/actions/setup-python@setup-python_v1.4.2
        with:
          python_version: '3.11'
          install_args: --only ansible

      - name: Run ansible lint
        run: |
          cd ansible
          echo "$VAULT_PASSWORD" > vault_passwords
          grep -R GITCRYPT --files-with-matches . | xargs rm
          ansible-lint --offline
        env:
          VAULT_PASSWORD: "${{ secrets.vault-password }}"
