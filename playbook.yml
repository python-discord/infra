- name: Deploy common services
  hosts: all
  roles:
    - common
    - ufw
    - prometheus-node-exporter
    - fail2ban

- name: Deploy our monitoring stack
  hosts: ritchie
  roles:
    - prometheus

- name: Deploy podman to container service hosts
  hosts: podman
  roles:
    - podman

- name: Deploy our PostgreSQL database hosts
  hosts: lovelace
  roles:
    - postgres
