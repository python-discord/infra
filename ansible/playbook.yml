- name: Deploy common services
  hosts: all
  roles:
    - common
    - pydis-mtls

- name: Deploy services to Netcup nodes
  hosts: netcup
  roles:
    - certbot
    - alloy
    - nftables
    - prometheus-node-exporter
    - wireguard
    - fail2ban
    - podman
    - unattended-upgrades

- name: Deploy mailservers
  hosts: mail
  roles:
    - opendkim
    - opendmarc
    - sasl
    - dovecot
    - spamassassin
    - postfix
    - prometheus-postfix-exporter

- name: Deploy our monitoring stack
  hosts: monitoring
  roles:
    - rrdstats
    - prometheus
    - prometheus-blackbox-exporter

- name: Deploy nginx to hosts
  hosts: nginx
  roles:
    - nginx
    - nginx-geoip
    - nginx-cloudflare-mtls

- name: Deploy Git mirrors
  hosts: nginx
  roles:
    - git-mirrors

- name: Deploy our PostgreSQL database hosts
  hosts: databases
  roles:
    - postgres
    - prometheus-postgres-exporter

- name: Deploy our LDAP server environment to the LDAP host
  hosts: ldap
  roles:
    - ldap

- name: Deploy Jitsi
  hosts: jitsi
  roles:
    - jitsi
